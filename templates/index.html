<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Search & Summarization Demo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Local Search & Summarization Demo</h1>
    <form method="POST" action="{{ url_for('index') }}" class="mb-4">
      <div class="mb-3">
        <label for="query" class="form-label">Enter your query:</label>
        <input type="text" class="form-control" id="query" name="query" placeholder="Type your query here" value="{{ query }}">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="country" class="form-label">Select your country:</label>
          <select class="form-select" id="country" name="country">
            {% for country in supported_countries %}
            <option value="{{ country.code }}" {% if country.code == selected_country %}selected{% endif %}>
              {{ country.name }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="comm_lang" class="form-label">Select your language:</label>
          <select class="form-select" id="comm_lang" name="comm_lang">
            {% for lang in supported_languages %}
            <option value="{{ lang.code }}" {% if lang.code == comm_lang %}selected{% endif %}>
              {{ lang.name }}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">New Chat</a>
    </form>

    {% if summary %}
    <div class="mb-4">
      <h2>Summary</h2>
      <p>{{ summary }}</p>
    </div>
    {% endif %}

    {% if results %}
    <div>
      <h2>Top 10 Results</h2>
      <div class="list-group">
        {% for result in results %}
        <a href="{{ result.link }}" class="list-group-item list-group-item-action" target="_blank">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ result.title }}</h5>
          </div>
          {% if result.image_url %}
          <img src="{{ result.image_url }}" alt="Image" class="img-thumbnail mb-2" style="max-width: 150px;">
          {% endif %}
          <p class="mb-1">{{ result.snippet }}</p>
          <small>{{ result.link }}</small>
        </a>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>
  <!-- Bootstrap JS CDN (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
